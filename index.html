<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>The Hangmant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="startScreen" id="startScreen" style="display: block">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="endOfTheGame" id="endOfTheGame" style="display: none">
        <button onclick="startGame()">Restart</button>
        <text id="finalMessage"></text>
    </div>
    <div class="gamePage" id="gamePage" style="display: none">
        <div class="gamePageNoImage">
            <div class="inputAndButton" id="inputAndButton" style="display: block" ;>
                <input type="text" id="input" style="text-transform: uppercase" autocomplete="off" />
                <button class="button" id="button" onclick="onlyLetters()">Search</button>
            </div>
            <div class="advertisementOrHiddenWord" id="advertisementOrHiddenWord"></div>
            <br />
            <div class="btnGroupAlphabet" id="btnGroupAlphabet"></div>
        </div>
        <img id="img" src="img/0.png" width="400" height="500" />
    </div>
    <script src="script.js"></script>
</body>
</html>
