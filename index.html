<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>The Hangmant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start_Screen" id="start_Screen" style="display: block">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="end_Of_the_Game" id="end_Of_the_Game" style="display: none">
        <button onclick="startGame()">Restart</button>
        <text id="final_Message"></textid></text>
    </div>
    <div class="game_Page" id="game_Page" style="display: none">
        <div class="game_Page_no_Image">
            <div class="input_And_button" id="input_And_button" style="display: block" ;>
                <input type="text" id="input" style="text-transform: uppercase" autocomplete="off" />
                <button class="button" id="button" onclick="onlyLetters()">Search</button>
            </div>
            <div class="advertisement_Or_hidden_Word" id="advertisement_Or_hidden_Word"></div>
            <br />
            <div class="btn_Group_alphabet" id="btn_Group_alphabet"></div>
        </div>
        <img id="img" src="img/0.png" width="400" height="500" />
    </div>
    <script src="script.js"></script>
</body>

</html>
